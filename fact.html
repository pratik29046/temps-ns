<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/fact.css" />
    
    <link
      rel="stylesheet"
      href="https://unicons.iconsout.com/release/v4.0.0/css/line.css"
    />
    
    <title>Factorial Number</title>
  </head>
  <body>
    <div class="container">
      <header>Factorial Number</header>
      <form action="#">
        <div class="form first">
          <div class="details personal">
            <div class="field">
              <div class="input-filed">
                <input type="number" id="number" placeholder="Enter your number"  required />
                <p class="error name-error"></p>
              </div>
            </div>
          </div>
        </div>
      </form>

      <div class="submit-number">
        <p id="output"></p>
        <button id="btn" type="button" class="btn btn-secondary">Submit</button>
        </div>

    </div>


    <script src="/fact.js"></script>
  </body>
</html>
